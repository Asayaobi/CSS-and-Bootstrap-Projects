<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <div class="head-title">Bärn</div>
        <img src="logo.png" alt="city-logo" class="src">
        <div class="head-text">Os letschte öpdeit hets vor 11 Minute gā</div>
    </div>
    <div class="grid-container">
        <!-- summary -->
        <div class="summary">
            <div class="xl-degree">8.4°</div>
            <div>Aaretemperatur(°C)</div>
            <div>Geduld, geduld</div>
            <div class="large-degree">8.7°C</div>
            <div>Das Wasser i ca, 2 Stung</div>
        </div>
        <!-- wind -->
        <div class="wind">
            <div class="large-degree">230'303</div>
            <div>Sirupgleser pro Sec.</div>
            <div class="warning-container">
                <div><span class="large-degree">76</span>m³/s</div>
                <div class="sign">
                    <img src="kanal.png" alt="warning-sign">
                </div>
            </div>
            <div>Wassermängi: nid viu</div>
        </div>
        <!-- degree -->
        <div class="degree">
            <div class="large-degree">13.3°</div>
            <div>Lufttemp. iz grad</div>
        </div>
        <!-- forecast -->
        <div class="forecast">
                <div class="side-container">
                    <div>Hüt morge</div>
                    <div>Hüt nami</div>
                    <div>Hüt abe</div>
                </div>
                <div class="sunny-container">
                    <div class="sunny-line">
                        <div>12°</div>
                        <div class="sunny-emoji">☀️</div>
                        <div>0mm</div>
                    </div>
                    <div class="sunny-line">
                        <div>18°</div>
                        <div class="sunny-emoji">☀️</div>
                        <div>0mm</div>
                    </div>
                    <div class="sunny-line">
                        <div>17°</div>
                        <div class="sunny-emoji">☀️</div>
                        <div>0mm</div>
                    </div>
                </div>
                <div class="side-container">
                    <div>0%</div>
                    <div>0%</div>
                    <div>0%</div>
                </div>
        </div>
    </div>

</body>
</html>
