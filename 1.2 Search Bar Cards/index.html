<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="../1. Basic Menu Bar/body img/charizard.png">
</head>
<body>
    <!-- seach bar -->
    <div class="search-bar">
        <input type="text">
        <div class="action">
            <button>
                <span class="material-icons">mic</span>
            </button>
            <button>
                <span class="material-icons">search</span>
            </button>
        </div>
    </div>
    <!-- confirmation card -->
     <div class="container">
        <div class="content">
            <div class="sub-content">
                <!-- image -->
                <div class="icon">
                    <img src="paypal_logo.png" alt="paypal" width="48">
                </div>
                <!-- text -->
                <div class="message">
                    <div class="title">
                        <h3>Payment complete</h3>
                    </div>
                    <div class="display-text">Thank you for your purchase.</div>
                </div>
                <!-- buttons -->
                <div class="actions">
                    <button class="btn-download">download</button>
                    <button class="btn-return">return to homepage</button>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
