<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
<!-- menu -->
    <header>
        <a href="https://codigo369.com/" target="_blank" class="logo">
            <img src="favicon.png" alt="logo"/>
            <h2 class="company-name">codigo369</h2>
        </a>
        <nav>
            <a href="" class="nav-link">Starter</a>
            <a href="" class="nav-link">Codes</a>
            <a href="" class="nav-link">Contact</a>
        </nav>
    </header>
<!-- body images -->
    <div class="image-container">
        <div class="image">
            <img src="body img/blastoise.png"/>
            <span class="name">
                <span class="text">
                    blastoiseeeeeeeeeeeeeeeee
                </span>
            </span>
        </div>

        <div class="image">
            <img src="body img/bulbasaur.png"/>
            <span class="name">
                <span class="text">
                    bulbasaur
                </span>
            </span>
        </div>

        <div class="image">
            <img src="body img/charizard.png"/>
            <span class="name">
                <span class="text">
                    charizard
                </span>
            </span>
        </div>

        <div class="image">
            <img src="body img/gengar.png"/>
            <span class="name">
                <span class="text">
                    gengar
                </span>
            </span>
        </div>

        <div class="image">
            <img src="body img/squirtle.png"/>
            <span class="name">
                <span class="text">
                    squirtle
                </span>
            </span>
        </div>

    </div>
</body>
</html>
